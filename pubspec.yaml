name: commerceapp
description: "A new Flutter project."
# The following line prevents the package from being accidentally published to
# pub.dev using `flutter pub publish`. This is preferred for private packages.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.2.0-128.0.dev <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # utility package
  http:
  intl:
  logger:
  url_launcher:
  flutter_native_splash: ^2.4.0
  smooth_page_indicator: ^1.1.0

  # icons 
  cupertino_icons: ^1.0.2
  iconsax: ^0.0.8

  # state management 
  get: ^4.6.6

dev_dependencies:
  flutter_test:
    sdk: flutter

 
flutter:

 
  uses-material-design: true

  # Local Assets
  assets:
    - assets/logos/
    - assets/images/on-boarding/
    - assets/icons/



  
  # Local Fonts
  fonts:
    - family: sans_regular
      fonts:
        - asset: assets/fonts/sans_regular.ttf
    
    - family: sans_semibold
      fonts:
        - asset: assets/fonts/sans_semibold.ttf

    - family: sans_bold
      fonts:
        - asset: assets/fonts/sans_bold.ttf
